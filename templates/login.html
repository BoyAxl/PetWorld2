{% extends 'index.html' %}
{% load static %}
{% block title %}Inicio de Sesión{% endblock title %}
{% block body %}
  <div class ="contenido">
      <form class="formulario" method="POST">
        {% csrf_token %}
        <div class="login-div">
          {{form.username}}
        </div>
        <div class="login-div">
          {{form.password}}
        </div>
        <div class="login-div">
          <button type="submit" class="btn-login">Iniciar Sesión</button>
        </div>
        <div class="login-div">
          <h2>¿No tienes una cuenta?</h2>
        </div>
        <div class ="login-div">
          <a href="{% url 'usuarios:registro_usuario' %}" class="btn-login">Registrate</a>
        </div>
      </form>
  </div>
{% endblock body %}
