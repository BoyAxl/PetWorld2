{% block body %}

      {% if error %}
          <h2>{{ error }}</h2>
      {% else %}
        <div class = 'contenido'>
          <form class = "formulario" method="POST">
            {% csrf_token %}
            <h1>Crear Animal</h1>
            {{ animal_form.as_p }}

          </form>
        </div>
      {% endif %}
  {% else %}
  <h1>404</h1>
  {% endif %}
{% endblock body %}
